<div class="form">
  <h3>Dinner Review Form</h3>
  <div class="field">
    <label>Username:</label>
    <input type="text" [field]="reviewForm.username" 
      [class.invalid]="reviewForm.username().invalid() && reviewForm.username().touched()"
    />
  </div>
  <div class="field">
    <label>Role:</label>
    <select [field]="reviewForm.role"
          [class.invalid]="reviewForm.role().invalid() && reviewForm.role().touched()"
    >
      <option value="user">User</option>
      <option value="author">Author</option>
      <option value="chef">Chef</option>
    </select>
  </div>
  <div class="field">
    <label>Email:</label>
    <input type="email" [field]="reviewForm.email"
          [class.invalid]="reviewForm.email().invalid() && reviewForm.email().touched()"
/>
  </div>
  <div class="field">
    <label>Description:</label>
    <textarea [field]="reviewForm.description"
      [class.invalid]="reviewForm.description().invalid() && reviewForm.description().touched()"
    ></textarea>
  </div>
  <div class="field">
    <label>Rating:</label>
    <input type="number" [field]="reviewForm.rating"
          [class.invalid]="reviewForm.rating().invalid() && reviewForm.rating().touched()"
/>
  </div>

  <button [disabled]="!reviewForm().valid()">Submit</button>
</div>

<div class="model">
  <h3>Model Value</h3>
  <pre><code>{{ model() | json }}</code></pre>
</div>
