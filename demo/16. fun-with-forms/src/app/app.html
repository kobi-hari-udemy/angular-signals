<div class="form">
  <h3>Dinner Review Form</h3>
  <div class="field">
    <label>Username:</label>
    <input type="text" [field]="reviewForm.username" />
  </div>
  <div class="field">
    <label>Role:</label>
    <select [field]="reviewForm.role">
      <option value="user">User</option>
      <option value="author">Author</option>
      <option value="chef">Chef</option>
    </select>
  </div>
  <div class="field">
    <label>Email:</label>
    <input type="email" [field]="reviewForm.email"/>
  </div>
  <div class="field">
    <label>Description:</label>
    <textarea [field]="reviewForm.description"></textarea>
  </div>
  <div class="field">
    <label>Rating:</label>
    <input type="number" [field]="reviewForm.rating"/>
  </div>

  <button>Submit</button>
</div>

<div class="model">
  <h3>Model Value</h3>
  <pre><code>{{ model() | json }}</code></pre>
</div>
