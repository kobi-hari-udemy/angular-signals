<button (click)="go()">Go</button>

<select [(ngModel)]="selectedBookId">
  @for(id of booksIds.value(); track id) {
    <option [value]="id">{{id}}</option>
  }
</select>

<h1>Books</h1>
<pre>
  {{selectedBookId()}}
</pre>

<h2>Selected book</h2>
<pre>
  {{selectedBook.value() | json}}
</pre>

<h2>Stock</h2>
<pre>
  {{selectedStock.value() | json}}
</pre>
