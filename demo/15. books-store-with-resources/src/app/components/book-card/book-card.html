@if (state.selectedBook.isLoading()) {
  <app-busy/>
}

@if(state.selectedBook.value(); as book) {
<div class="book-card">
  <div class="book-header">
    <h2 class="book-title">{{ book.title }}</h2>
    <span class="book-author">by {{ book.author }}</span>
  </div>
  <div class="book-description">{{ book.description }}</div>

  <div class="book-stock" [style.--stock]="state.selectedStock.value()">
    <span class="stock-label">Stock:</span>
    <span class="stock-quantity">{{ state.selectedStock.value() }}</span>
  </div>
</div>
}
