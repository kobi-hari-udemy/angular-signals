<div class="scrollable">
  @for(b of books(); track b.id) {
  <div
    class="book-entry"
    [class.selected]="b.id === selectedBookId()"
    (click)="selectedBookId.set(b.id)"
  >
    <svg
      class="book-icon"
      width="36"
      height="36"
      viewBox="0 0 36 36"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Book cover -->
      <rect
        x="6"
        y="7"
        width="20"
        height="22"
        rx="3"
        fill="#B5C9FF"
        stroke="#29407a"
        stroke-width="2"
      />
      <!-- Pages -->
      <rect
        x="9"
        y="10"
        width="14"
        height="16"
        rx="1.5"
        fill="#fff"
        stroke="#B5C9FF"
        stroke-width="1"
      />
      <!-- Shadow line (for depth) -->
      <line
        x1="15"
        y1="10"
        x2="15"
        y2="26"
        stroke="#E3ECFF"
        stroke-width="1.2"
      />
      <!-- Bookmark -->
      <polygon points="22,10 24,10 24,18 23,16 22,18" fill="#FFCE7B" />
    </svg>
    <span class="book-title"> {{b.title}}</span>
  </div>
  }
</div>
